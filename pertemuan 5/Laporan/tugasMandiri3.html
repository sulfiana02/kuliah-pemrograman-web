<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .calculator {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 25px;
            width: 350px;
            text-align: center;
        }
        h1 {
            color: #2575fc;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            text-align: right;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #2575fc;
            outline: none;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #1a63cf;
        }
        button:active {
            transform: scale(0.98);
        }
        .result {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        .result p {
            margin: 0;
            font-size: 1.2rem;
        }
        .result span {
            font-weight: bold;
            color: #2575fc;
            font-size: 1.4rem;
        }
        .history {
            margin-top: 20px;
            text-align: left;
        }
        .history h3 {
            color: #2575fc;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        #history-list {
            max-height: 120px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Kalkulator Sederhana</h1>
        
        <div class="input-group">
            <input type="number" id="num1" placeholder="Masukkan angka pertama">
            <input type="number" id="num2" placeholder="Masukkan angka kedua">
        </div>
        
        <div class="buttons">
            <button onclick="tambah()">Penjumlahan (+)</button>
            <button onclick="kurang()">Pengurangan (-)</button>
            <button onclick="kali()">Perkalian (×)</button>
            <button onclick="bagi()">Pembagian (÷)</button>
        </div>
        
        <div class="result">
            <p>Hasil: <span id="hasil">0</span></p>
        </div>
        
        <div class="history">
            <h3>Riwayat Perhitungan</h3>
            <div id="history-list"></div>
        </div>
    </div>

    <script>
        // Array untuk menyimpan riwayat perhitungan
        let history = [];
        
        function getInput() {
            let a = Number(document.getElementById("num1").value);
            let b = Number(document.getElementById("num2").value);
            return [a, b];
        }
        
        function updateHistory(operation, a, b, result) {
            // Tambahkan ke riwayat
            history.unshift(`${a} ${operation} ${b} = ${result}`);
            
            // Batasi riwayat hanya 5 item terakhir
            if (history.length > 5) {
                history.pop();
            }
            
            // Perbarui tampilan riwayat
            const historyList = document.getElementById("history-list");
            historyList.innerHTML = "";
            
            history.forEach(item => {
                const p = document.createElement("p");
                p.textContent = item;
                historyList.appendChild(p);
            });
        }

        function tambah() {
            let [a, b] = getInput();
            const result = a + b;
            document.getElementById("hasil").innerText = result;
            updateHistory("+", a, b, result);
        }
        
        function kurang() {
            let [a, b] = getInput();
            const result = a - b;
            document.getElementById("hasil").innerText = result;
            updateHistory("-", a, b, result);
        }
        
        function kali() {
            let [a, b] = getInput();
            const result = a * b;
            document.getElementById("hasil").innerText = result;
            updateHistory("×", a, b, result);
        }
        
        function bagi() {
            let [a, b] = getInput();
            if (b !== 0) {
                const result = a / b;
                document.getElementById("hasil").innerText = result.toFixed(2);
                updateHistory("÷", a, b, result.toFixed(2));
            } else {
                document.getElementById("hasil").innerText = "Tidak bisa dibagi 0";
            }
        }
        
        // Tambahkan event listener untuk mendukung keyboard
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                tambah();
            }
        });
    </script>
</body>
</html>
