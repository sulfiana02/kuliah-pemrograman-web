<!DOCTYPE html>
<html>
<head>
  <title>Hitungan Bangun Ruang</title>
</head>
<body>
  <h1>Hitungan Bangun Ruang</h1>
  <h2>Volume Kubus</h2>
  Sisi: <input type="number" id="sisi">
  <button onclick="hitungKubus()">Hitung</button>
  <div id="hasilKubus"></div>

  <h2>Volume Balok</h2>
  Panjang: <input type="number" id="panjang"><br>
  Lebar: <input type="number" id="lebar"><br>
  Tinggi: <input type="number" id="tinggi"><br>
  <button onclick="hitungBalok()">Hitung</button>
  <div id="hasilBalok"></div>

  <h2>Volume Tabung</h2>
  Jari-jari: <input type="number" id="jari"><br>
  Tinggi: <input type="number" id="tinggiTabung"><br>
  <button onclick="hitungTabung()">Hitung</button>
  <div id="hasilTabung"></div>

  <script>
   
    function hitungKubus() {
      var s = document.getElementById("sisi").value;
      var volume = s * s * s;
      document.getElementById("hasilKubus").innerHTML = 
        "Volume Kubus = " + volume;
    }

    function hitungBalok() {
      var p = document.getElementById("panjang").value;
      var l = document.getElementById("lebar").value;
      var t = document.getElementById("tinggi").value;
      var volume = p * l * t;
      document.getElementById("hasilBalok").innerHTML = 
        "Volume Balok = " + volume;
    }

    function hitungTabung() {
      var r = document.getElementById("jari").value;
      var t = document.getElementById("tinggiTabung").value;
      var volume = Math.PI * r * r * t;
      document.getElementById("hasilTabung").innerHTML = 
        "Volume Tabung = " + volume.toFixed(2);
    }
  </script>
</body>
</html>
