<html>
<head>
    <title>Konversi Bilangan</title>
</head>
<body>
  <script >
    var a = parseInt("45");
    document.write("1. " + a + "<br>");

    a = parseInt("45.9");
    document.write("2.  " + a + "<br>");

    a = parseInt("45XYZ");
    document.write("3. " + a + "<br>");

    a = parseInt("X45.9");
    document.write("4." + a + "<br>");

    var b = parseFloat("45");
    document.write("5. " + b + "<br>");

    b = parseFloat("45.9");
    document.write("6." + b + "<br>");

    b = parseFloat("45XYZ");
    document.write("7." + b + "<br>");

    b = parseFloat("X45.9");
    document.write("8. " + b + "<br>");
  </script>
</body>
</html>
