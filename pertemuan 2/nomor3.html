<!DOCTYPE html>
<html>
<head>
    <title>Form Registrasi Account TCPNS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffeef5; /* pink muda background */
        }
        h2 {
            text-align: center;
            color: #d63384; /* pink tua */
        }
        p {
            text-align: center;
            color: #444;
        }
        form {
            background: #fff0f6;
            border: 2px solid #f8a5c2;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            margin: auto;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
        }
        td {
            padding: 8px;
        }
        input[type="text"], input[type="email"], input[type="password"], select {
            width: 95%;
            padding: 5px;
            border: 1px solid #f78fb3;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #f78fb3;
            border: none;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #d63384;
        }
    </style>
</head>
<body>

<h2>Form Registrasi Account TCPNS</h2>
<p>Silahkan isi form di bawah ini dengan baik dan benar.</p>

<form action="#" method="post">
    <table>
        <tr>
            <td>Nama:</td>
            <td><input type="text" name="nama"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>Jenis Kelamin:</td>
            <td>
                <select name="jenis_kelamin">
                    <option value="">Pilih Jenis Kelamin</option>
                    <option value="laki-laki">Laki-Laki</option>
                    <option value="perempuan">Perempuan</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Tanggal Lahir:</td>
            <td>
                <select name="tanggal">
                    <option value="">Tgl:</option>
                    <!-- opsi tanggal 1-31 -->
                    <script>
                        for (let i = 1; i <= 31; i++) {
                            document.write("<option value='"+i+"'>"+i+"</option>");
                        }
                    </script>
                </select>

                <select name="bulan">
                    <option value="">Bulan:</option>
                    <option value="1">Januari</option>
                    <option value="2">Februari</option>
                    <option value="3">Maret</option>
                    <option value="4">April</option>
                    <option value="5">Mei</option>
                    <option value="6">Juni</option>
                    <option value="7">Juli</option>
                    <option value="8">Agustus</option>
                    <option value="9">September</option>
                    <option value="10">Oktober</option>
                    <option value="11">November</option>
                    <option value="12">Desember</option>
                </select>

                <select name="tahun">
                    <option value="">Tahun</option>
                    <script>
                        for (let t = 1950; t <= 2025; t++) {
                            document.write("<option value='"+t+"'>"+t+"</option>");
                        }
                    </script>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Kirim">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
