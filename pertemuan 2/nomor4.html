<!DOCTYPE html>
<html>
<head>
    <title>Form Pengisian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffe6f2, #e6f7ff); /* pink muda ke biru muda */
            margin: 30px;
        }
        form {
            background: #ffffff;
            border: 2px solid #f8a5c2;
            border-radius: 12px;
            padding: 20px;
            width: 420px;
            margin: auto;
            box-shadow: 0px 6px 15px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
        }
        td {
            padding: 6px;
            vertical-align: top;
        }
        input[type="text"], select {
            width: 95%;
            padding: 6px;
            border: 1px solid #91c9f7; /* biru muda */
            border-radius: 6px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-left: 5px;
        }
        input[type="submit"], input[type="reset"] {
            background: linear-gradient(to right, #f8a5c2, #91c9f7);
            color: white;
            padding: 8px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background: linear-gradient(to right, #f06292, #5dade2);
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <table>
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td><input type="text" name="nama"></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><input type="text" name="alamat"></td>
            </tr>
            <tr>
                <td>Kota</td>
                <td>:</td>
                <td><input type="text" name="kota"></td>
            </tr>
            <tr>
                <td>Telp</td>
                <td>:</td>
                <td><input type="text" name="telp"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" name="jk" value="Pria"> Pria
                    <input type="radio" name="jk" value="Wanita"> Wanita
                </td>
            </tr>
            <tr>
                <td>Hoby</td>
                <td>:</td>
                <td>
                    <input type="checkbox" name="hobi" value="Musik"> Musik
                    <input type="checkbox" name="hobi" value="Olahraga"> Olahraga
                    <input type="checkbox" name="hobi" value="Jalan"> Jalan
                </td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>:</td>
                <td>
                    <select name="agama">
                        <option value="Islam">Islam</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Katolik">Katolik</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Budha">Budha</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Asal Sekolah</td>
                <td>:</td>
                <td><input type="text" name="asal_sekolah"></td>
            </tr>
            <tr>
                <td>Jurusan</td>
                <td>:</td>
                <td><input type="text" name="jurusan"></td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <input type="submit" value="Kirim">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
